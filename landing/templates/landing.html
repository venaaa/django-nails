{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANDING</title>
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'landing/css/style.css' %}">
</head>
<body>
    <div class="landing-wrapper">
        <div class="overlay">
            <div class="container top-container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2 col-12">
                        <h1 class="text-center">WAHTS UP</h1>
                        <h1 class="text-center">OUR SERVICE COMING SOON</h1>
                        <form action="" method='post' class="">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-lg-4 offset-lg-2 col-6">
                                    <input type="text" name="{{ form.email.email }}" class="form-control" placeholder="Your Email">
                                </div>
                                <div class="col-lg-4 col-6">
                                    <input type="text" name="{{ form.name.name }}" class="form-control" placeholder="Your Name">
                                </div>
                                <div class="col-6 offset-3 text-center">
                                    <button type='submit' class='btn btn-warning'>Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
